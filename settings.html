        <div>
<h3><center>Tab Cloak</center></h3>
<p>Cloak your tab so teachers can't watch your screen!</p>
<li>
    <button id="fetchCloak">Cloak!</button>
</div>
           <script>
        document.getElementById("fetchCloak").addEventListener("click", function() {
            fetch("js/tabcloak.js") 
            .then(response => {
                if (!response.ok) {
                    throw new Error("Connection failed");
                }
                return response.text();
            })
            .then(scriptContent => {
                
            eval(scriptContent);
            })
            .catch(error => {
                console.error("There was a problem fetching the script:", error);
            });
        });
    </script>
